            <div class="projects-container">

                    </li>
                    <li class="project-item">
                        <button class="project-btn">gaming</button>
                    </li>
                </ul>
            </div>
        <div class="modal-btns">
            <button class="display-add-btn">+</button>
            <button class="add-task">Add Task</button>
            <button class="add-project">Add Project</button>
        </div>
    </div>

    <!-- display  -->
    <div class="display">

   <!-- overaly  -->
   <div class="overlay hidden"></div>

   <!-- task modal  -->
   <div class="modal-task hidden">
       <form class="task-form">
       <h1 class="modal-task-heading">AddTask</h1>
        <input type="text" name="title" id="title" class="title-task" placeholder="Title: Movie Night" required>

        <textarea class="description-task" placeholder="Description: Pulp Fiction on thursday" required></textarea>

         <label for="dueDate" class="label"> Due-Date:
             <input type="date" name="Due-Date" id="due-Date" class="date-task" required>
         </label>

         <label for="priority" class="label"> Priority:
            <button class="btn high" data-priority="highPr">High</button>
            <button class="btn moderate" data-priority="moderatePr">Moderate</button>
            <button class="btn low" data-priority="lowPr">Low</button>
        </label>
        <button class="modal-task-add-btn">Add Task</button>
    </form>
    </div>

    <!-- project-modal  -->
    <div class="modal-project hidden">
        <h1 class="modal-project-heading">Add Project</h1>

         <input type="text" name="title" id="l" class="title-project" placeholder="Title: Gym">
         
        <button class="modal-project-add-btn">Add Project</button>
