<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/icons/title.png" type="image/x-icon">
    <title>Todo</title>
</head>

<body>
    <!-- overaly  -->
    <div class="overlay hidden"></div>

    <!-- main -->
    <div class="main-container">
        <div class="side">
            <div class="view-btns">
                <h1 class="heading">ToDo</h1>
                <button class="task-btn">Tasks</button>
            </div>
            <div class="projects-container">
                <h1 class="project-heading">Projects</h1>
                <ul class="project-list"></ul>
            </div>
            <div class="modal-btns">
                <button class="display-add-btn">+</button>
                <button class="add-task">Add Task</button>
                <button class="add-project">Add Project</button>
            </div>
        </div>

        <!-- display  -->
        <div class="display"></div>        

        <!-- task modal  -->
        <div class="modal-task hidden">
            <form class="task-form">
                <h1 class="modal-task-heading">AddTask</h1>
                <input type="text" name="title" id="title" class="title-task" placeholder="Title: Movie Night" required>

                <textarea class="description-task" placeholder="Description: Pulp Fiction on thursday"
                    required></textarea>

                <label for="dueDate" class="label"> Due-Date:
                    <input type="date" name="Due-Date" id="due-Date" class="date-task" required>
                </label>

                <label for="priority" class="label"> Priority:
                    <button class="btn high" data-priority="highPr">High</button>
                    <button class="btn moderate" data-priority="moderatePr">Moderate</button>
                    <button class="btn low" data-priority="lowPr">Low</button>
                </label>
                <button class="modal-task-add-btn">Add Task</button>
            </form>
        </div>

        <!-- project-modal  -->
        <div class="modal-project hidden">
            <h1 class="modal-project-heading">Add Project</h1>

            <input type="text" name="title" id="l" class="title-project" placeholder="Title: Gym" required>

            <button class="modal-project-add-btn">Add Project</button>
        </div>

        <!-- project task modal -->
        <div class="modal-project-task hidden">
            <form class="task-form">
                <h1 class="modal-task-heading">AddTask</h1>
                <input type="hidden" class="project-id" value="">
                <input type="text" name="title" id="title" class="title-Ptask" placeholder="Title: Movie Night" required>

                <textarea class="description-Ptask" placeholder="Description: Pulp Fiction on thursday"
                    required></textarea>

                <label for="dueDate" class="label"> Due-Date:
                    <input type="date" name="Due-Date" id="due-Date" class="date-Ptask" required>
                </label>

                <label for="priority" class="label"> Priority:
                    <button class="btn high" data-priority="highPr">High</button>
                    <button class="btn moderate" data-priority="moderatePr">Moderate</button>
                    <button class="btn low" data-priority="lowPr">Low</button>
                </label>
                <button class="modal-project-task-add-btn">Add Task</button>
            </form>
        </div>
</body>

</html>
